<div *ngIf="suggestions.length == 0" class="no-data">
	<h4>Nenhuma Sugestão Descartada encontrada</h4>
	<i class="mdi mdi-dots-horizontal"></i>
	<p><em>Sugestões Descartadas</em> são geradas ao remover uma <em>Sugestão</em>.</p>
</div>

<ul class="list">
	<li *ngFor="let sug of suggestions; let last = last">
		<a (click)="viewSuggestion(sug.id, viewSuggestionDialog)" class="relative" data-ripple>
			<div class="padded-list">{{sug.label}}</div>
		</a>
	</li>
</ul>

<dialog-window #viewSuggestionDialog [title]="activeSuggestion ? activeSuggestion.label : ''">
	<button (click)="redoDiscard(viewSuggestionDialog)" data-ripple
		class="btn fit-parent text-left">
		Mover para Sugestões
	</button>
	<div class="space"></div>
	<button (click)="delete(viewSuggestionDialog)" data-ripple
		class="btn fit-parent text-left">
		Excluir
	</button>
</dialog-window>
